version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: muud_health_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: muud_health
      POSTGRES_HOST_AUTH_METHOD: trust  # This removes password requirement
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data: